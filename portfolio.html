    <script>
        let slideIndex = 0;
        let autoSlideInterval;
        const animationDuration = 1000; // Tiempo que dura la animación (milisegundos)

        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                plusSlides(1);
            }, 3000); // Imagen cambiante automaticamente cada 03 segundos
        }

        function plusSlides(n) {
            clearInterval(autoSlideInterval); // Detiene el Slide Automatico
            slideIndex += n;
            showSlides();
            startAutoSlide(); // Reinicia el Slide tras un cambio manual
        }

        function showSlides() {
            const slides = document.querySelectorAll(".slider-item");
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }

            slides.forEach((slide, index) => {
                if (index === slideIndex) {
                    slide.style.display = "block";
                    slide.classList.remove('animate__fadeOutLeft');
                    slide.classList.add('animate__fadeInRight');
                } else {
                    slide.classList.remove('animate__fadeInRight');
                    slide.classList.add('animate__fadeOutLeft');
                    // Esconde el div/imagen depues de que "animate__fadeOutLeft" termina
                    setTimeout(() => {
                        slide.style.display = "none";
                    }, animationDuration);
                }
            });
        }

        // Inicia la función para el slider
        showSlides();
        startAutoSlide();

        /*Funciones de visor a pantalla completa*/
        function openFullscreen(imgSrc) {
            // Coloca la imagen actual en el overlay a pantalla completa
            const fullscreenImage = document.getElementById('fullscreen-image');
            fullscreenImage.src = imgSrc;

            // Muestra el overlay a pantalla completa
            const fullscreenViewer = document.getElementById('fullscreen-viewer');
            fullscreenViewer.style.display = 'flex';
        }

        function closeFullscreen() {
            // Oculta el overlay a pantalla completa
            const fullscreenViewer = document.getElementById('fullscreen-viewer');
            fullscreenViewer.style.display = 'none';
        }
    </script>
